version: '3.8'

services:
  romba:
    image: ghcr.io/srizzling/romba:latest
    container_name: romba-bot
    restart: unless-stopped
    environment:
      # Required: Your Discord bot token
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      
      # Optional: Download configuration
      - DOWNLOAD_PATH=/app/downloads
      - MAX_CONCURRENT_DOWNLOADS=3
      
    volumes:
      # ROM downloads will be stored here
      - ./downloads:/app/downloads
      
      # Bot database and configuration
      - ./romba-data:/app/romba-data
      
    # Uncomment if you want to access health check endpoint
    # ports:
    #   - "8080:8080"
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'